<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/index.2cdaf7bc.css">
    <title>Фрукти</title>
  </head>
  <body>
    <!-- 1. Спитати юзера який фрукт міняти або на фрукті додати кнопку редагувати. 2. Спитати юзера на що міняемо. 3. Додати новий фрукт у об'ект. 4. Відобразити на сторінці. -->
    <h1>Фрукти</h1>
    <ul class="list"></ul>
    <button class="addButton" type="button">ДОДАТЫ</button>
    <div class="addfruitModal change__invisible">
      <form class="form">
        <input name="fruitID" class="ID" type="text" placeholder="id">
        <input name="fruitname" class="name" type="text" placeholder="name">
        <input name="fruitprice" class="price" type="text" placeholder="price">
        <input name="fruitphoto" class="photo" type="text" placeholder="link to photo">

        <button class="sumbit">Додаты</button>
       
      </form>
    </div>
   

    <div class="change change__invisible">
        
      <form class="change__form">
        <button class="change__close">close</button>
        <input name="changeid" class="change__id" placeholder="ID Продукта" type="text">
        <input name="changename" class="change__name" placeholder="Нове ім'я" type="text">
        <input name="changeprice" class="change__price" placeholder="Нове ціна" type="text">
        <input name="changephoto" class="change__photo" placeholder="Нове фото" type="text">
        <button type="submit" class="button__tochange">Змінити</button>
      </form>
    </div>
    <div class="deleteFruitModal change__invisible">
      <form class="deleteForm">
        <input name="deleteid" class="delete__id" placeholder="ID Продукта" type="text">
      <button name="deleteButton" type="submit" class="deleteButton">Видалити</button>
      </form>
    </div>
    <script src="/index.975ef6c8.js" defer=""></script>
  </body>
</html>
